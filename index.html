    <body>
        <div class="grid-container">
                

  <div class="grid-item">

            <div>
                <input type="radio" id="monthly" name="views" class="button">
                <label for="monthly">Monthly</label>

                <input type="radio" id="weekly" name="views" class="button">
                <label for="weekly">Weekly</label>

                <input type="radio" id="daily" name="views" class="button">
                <label for="daily">Daily</label>

                <input type="radio" id="shopping" name="views" class="button">
                <label for="shopping">Shopping</label>
                    
            </div>
            <div id="viewArea">
            <div id="monthlyTwo" class="displays" hidden>
                <div class="calendar-header">
                    <button id="prev">&#8592;</button>
                        <h2 id="month-year"></h2>
                    <button id="next">&#8594;</button>
            </div>
            <div class="calendar-body">
                <div class="day-names">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
            <div class="days" id="month-days"></div>
            </div>
            </div>
   

            <div id="weeklyTwo" class="displays" hidden>
                <div class="calendar weekly-calendar">
    <div class="calendar-header">
      <button id="prev-week">&#8592;</button>
      <h2 id="week-range"></h2>
      <button id="next-week">&#8594;</button>
    </div>
    <div class="calendar-body">
      <div class="day-names">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
        <div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="days" id="week-days"></div>
    </div>
  </div>
                </div>
                <div id="dailyTwo" class="displays" hidden>
                    <h1 id="today-date"></h1>
                </div>
                </div>
                </div>
                <div class="grid-item">
                    <button id="show-calendar-selector">Select Calendars</button>
                    <div id="user-signout-div">
                    <div id="user-profile" style="display: none; align-items: center; gap: 10px; padding: 10px;">
                        <img id="user-avatar" src="" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #4285f4;">

                    </div>
                    <div id="sign-in-btn"><button id="google-signout">Sign out</button></div>
                    </div>
                    <div id="calendar-selector" hidden="true"></div>
                    

                    </div>

        </div>
